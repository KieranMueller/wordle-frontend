<div class="container">
  <h1>Forgot Password Page</h1>
  <h3>Enter email or username</h3>
  <input
    type="text"
    placeholder="email/username"
    [(ngModel)]="usernameOrEmail"
  />
  <p>if a username or email exists, we'll send a link to reset password</p>
  <button routerLink="/reset-password-confirmation">Send</button>
</div>
