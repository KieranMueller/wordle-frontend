<div class="container">
  <h1>Reset Password</h1>
  <br />
  <h3>Set new password</h3>
  <input
    type="password"
    placeholder="new password"
    [(ngModel)]="newPasswordRequest.password"
  />
  <input
    type="password"
    placeholder="confirm password"
    [(ngModel)]="confirmPassword"
  />
  <button (click)="submit()">Login</button>
</div>
