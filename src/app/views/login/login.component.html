<div class="container">
  <h1>login page</h1>
  <input type="text" placeholder="username" [(ngModel)]="user.username" />
  <input type="password" placeholder="password" [(ngModel)]="user.password" />
  <button (click)="login()">Go</button>
  <h3 routerLink="/create-account">or sign up</h3>
  <h3 routerLink="/forgot-password">forgot password?</h3>
</div>
