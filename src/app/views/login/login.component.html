<div class="background">
  <app-top-bar color="red"></app-top-bar>
  <div class="page">
    <div class="outer">
      <div class="container1">
        <h1 class="title">WELCOME!</h1>
        <input
          class="username"
          type="text"
          placeholder="username"
          [(ngModel)]="user.username"
        />
        <input
          class="password"
          type="text"
          placeholder="password"
          [(ngModel)]="user.password"
        />
        <button class="btn" (click)="login()">go!</button>
      </div>
    </div>
    <div class="need-account">
      <p class="red">need an account?</p>
      <p class="blue" routerLink="/create-account">sign up</p>
    </div>
    <app-social-media-block></app-social-media-block>
    <p class="pword" routerLink="/forgot-password">forgot password?</p>
  </div>
</div>
