<div class="container">
  <div class="settings"></div>
  <div class="board">
    <div class="tile" *ngFor="let num of charArr; let i = index"
    >
      {{ charArr[i] ? charArr[i] : null }}
      <!-- {{ charArr[i] }} -->
    </div>
  </div>
  <div class="keyboard-container">
    <div class="keyboard-row">
      <button [ngClass]="{'used': usedChars.includes('q')}" (click)="type('q')">q</button>
      <button [ngClass]="{'used': usedChars.includes('w')}" (click)="type('w')">w</button>
      <button [ngClass]="{'used': usedChars.includes('e')}" (click)="type('e')">e</button>
      <button [ngClass]="{'used': usedChars.includes('r')}" (click)="type('r')">r</button>
      <button [ngClass]="{'used': usedChars.includes('t')}" (click)="type('t')">t</button>
      <button [ngClass]="{'used': usedChars.includes('y')}" (click)="type('y')">y</button>
      <button [ngClass]="{'used': usedChars.includes('u')}" (click)="type('u')">u</button>
      <button [ngClass]="{'used': usedChars.includes('i')}" (click)="type('i')">i</button>
      <button [ngClass]="{'used': usedChars.includes('o')}" (click)="type('o')">o</button>
      <button [ngClass]="{'used': usedChars.includes('p')}" (click)="type('p')">p</button>
    </div>
    <div class="keyboard-row">
      <div class="spacer-half"></div>
      <button [ngClass]="{'used': usedChars.includes('a')}" (click)="type('a')">a</button>
      <button [ngClass]="{'used': usedChars.includes('s')}" (click)="type('s')">s</button>
      <button [ngClass]="{'used': usedChars.includes('d')}" (click)="type('d')">d</button>
      <button [ngClass]="{'used': usedChars.includes('f')}" (click)="type('f')">f</button>
      <button [ngClass]="{'used': usedChars.includes('g')}" (click)="type('g')">g</button>
      <button [ngClass]="{'used': usedChars.includes('h')}" (click)="type('h')">h</button>
      <button [ngClass]="{'used': usedChars.includes('j')}" (click)="type('j')">j</button>
      <button [ngClass]="{'used': usedChars.includes('k')}" (click)="type('k')">k</button>
      <button [ngClass]="{'used': usedChars.includes('l')}" (click)="type('l')">l</button>
    </div>
    <div class="keyboard-row">
      <button
        class="wide-button enter"
        [disabled]="currentGuessLength !== word.length"
        (click)="enter()"
      >
        Enter
      </button>
      <button [ngClass]="{'used': usedChars.includes('z')}" (click)="type('z')">z</button>
      <button [ngClass]="{'used': usedChars.includes('x')}" (click)="type('x')">x</button>
      <button [ngClass]="{'used': usedChars.includes('c')}" (click)="type('c')">c</button>
      <button [ngClass]="{'used': usedChars.includes('v')}" (click)="type('v')">v</button>
      <button [ngClass]="{'used': usedChars.includes('b')}" (click)="type('b')">b</button>
      <button [ngClass]="{'used': usedChars.includes('n')}" (click)="type('n')">n</button>
      <button [ngClass]="{'used': usedChars.includes('m')}" (click)="type('m')">m</button>
      <button
        class="wide-button"
        [disabled]="currentGuessLength === 0"
        (click)="del()"
      >
        Del
      </button>
    </div>
  </div>
</div>
